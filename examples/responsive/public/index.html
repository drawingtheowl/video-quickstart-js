<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/a395667360.js"></script>
</head>
<body>
<div id="remote-media"></div>
<div id="controls">
  <div id="preview">
    <div id="local-media"></div>
    <button id="button-preview">Preview My Camera</button>
  </div>
  <div id="room-controls">
    <button id="button-join">Join Room</button>
    <button id="button-leave">Leave Room</button>
    <button id="button-mute" disabled><i class="fas fa-microphone"></i></button>
    <button id="button-camera" style="display: none;">Front Camera</button>
  </div>
  <div id="log"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
